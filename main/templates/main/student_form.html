{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <form method="post" class="row" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                                Студент
                        </div>
                        <div class="card-body">
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                {% if object %}
                                    Изменить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                        </div>
                    </div>
                </div>
                {% if object %}
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                Предметы
                            </div>
                            <div class="'card-body">
                                {{ formset.management_form }}
                                {% for form in formset.forms %}
                                    {{ form.as_p }}
                                    {% if not forloop.last %}
                                        <hr>
                                    {% endif %}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endif %}
        </form>
    </div>

{% endblock %}
